<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Login</title>
    <th:block th:include="~{/fragments/head}"/>
</head>
<body>
<div class="wrapper">
    <th:block th:include="~{/fragments/header}"/>

    <main class="p-5 align-content-center bg-blur my-register-div">


        <h1 class="border-bottom mb-5">Login</h1>

        <div class="d-flex justify-content-center">

            <div class="row g-3 align-items-center">
                <div th:if="${param.error}">


                    <div class="alert alert-danger" role="alert">
                        <p>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </div>

                    <script type="text/javascript">

                        $(document).ready(function () {

                        window.setTimeout(function() {
                        $(".alert").fadeTo(2000, 500).slideUp(1000, function(){
                        $(this).remove();
                        });
                        }, 5000);
                        });

                    </script>
                </div>

                <form
                        th:action="@{/users/login}"
                        th:object="${loginForm}"
                        method="post">
                    <div>
                        <div class="col-auto">
                            <label for="inputUsername" class="col-form-label ">Username</label>
                        </div>
                        <div class="col-auto">
                            <input type="text"
                                   th:field="username"
                                   th:errorclass="is-invalid"
                                   required
                                   minlength="4" maxlength="30"
                                   id="inputUsername"
                                   class="form-control"
                                   aria-describedby="usernameHelpInline"
                                   is-invalid
                                   is-valid
                            >
                            <div class="valid-feedback">
                                Looks good!
                            </div>


                        </div>
                    </div>
                    <div>
                        <div class="col-auto">
                            <label for="inputPassword" class="col-form-label ">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password"
                                   name="password"
                                   required minlength="4" maxlength="20"
                                   id="inputPassword" class="form-control"
                                   aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

</body>
</html>
