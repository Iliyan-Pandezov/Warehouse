<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Register</title>
    <th:block th:include="~{/fragments/head}"/>
</head>
<body>
<div class="wrapper">
    <th:block th:include="~{/fragments/header}"/>
    <main class="p-5 align-content-center bg-blur my-register-div">

        <!-- Navigation -->

        <h1 class="border-bottom">Register</h1>

        <div class="d-flex justify-content-center ">
            <div class="row g-3">

                <form
                        class="registration-form"
                        th:action="@{/users/register}"
                        th:method="post"
                        th:object="${userRegistrationDTO}">

                    <div>

                        <div class="form-floating mb-3">
                            <input type="email"
                                   name="username"
                                   th:field="*{username}"
                                   th:errorclass="is-invalid"
                                   class="form-control"
                                   minlength="5" maxlength="30"
                                   id="inputUsername"
                                   placeholder="name@example.com">
                            <label for="inputUsername">Email address</label>

                            <small class="bg-danger rounded text-white padding-2"
                                   th:if="${#fields.hasErrors('username')}" th:errorclass="is-invalid"
                                   th:errors="*{username}"/>

                        </div>
                    </div>

                    <div>

                        <div class="form-floating mb-3">
                            <input type="password"
                                   name="password"
                                   th:field="*{password}"
                                   th:errorclass="is-invalid"
                                   class="form-control"
                                   id="inputPassword"
                                   placeholder="Password"
                                   aria-describedby="passwordHelpInline">
                            <label for="inputPassword">Password</label>


                            <small class="bg-danger rounded text-white" th:if="${#fields.hasErrors('password')}"
                                   th:errorclass="is-invalid" th:errors="*{password}"/>
                        </div>
                    </div>


                    <div>
                        <div class="form-floating">
                            <input type="password"
                                   name="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   th:errorclass="is-invalid"
                                   class="form-control"
                                   id="inputConfirmPassword"
                                   placeholder="Confirm Password"
                                   aria-describedby="passwordHelpInline">
                            <label for="inputConfirmPassword">Confirm Password</label>


                            <small class="bg-danger rounded text-white" th:if="${#fields.hasErrors('confirmPassword')}"
                                   th:errorclass="is-invalid" th:errors="*{confirmPassword}"/>

                        </div>
                    </div>


                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary btn-block w-50" type="submit" id="registerButton">Register
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>
</div>


</body>
</html>
